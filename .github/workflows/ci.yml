name: Lint

on:
  push:
    branches: [master, pre-release-testing-branch]
  pull_request:
    branches:
      - "*"

# Needed to use the ::add-path command
env:
  ACTIONS_ALLOW_UNSECURE_COMMANDS: true

concurrency:
  group: ${{github.workflow}}-${{github.ref}}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint (JavaScript)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: 12
          cache: yarn
      - name: Set PATH
        run: echo ::add-path::$HOME/.foundry/bin
      - name: Install
        run: yarn --frozen-lockfile
      - name: Build
        run: yarn build
      - name: lint
        run: yarn lint
  prettier:
    name: Lint (.md, .yml)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: 12
          cache: yarn
      - name: Set PATH
        run: echo ::add-path::$HOME/.foundry/bin
      - name: Install
        run: yarn --frozen-lockfile
      - name: Build
        run: yarn build
      - name: lint
        run: yarn prettier
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: 12
          cache: yarn
      - name: Set PATH
        run: echo ::add-path::$HOME/.foundry/bin
      - name: Install
        run: yarn --frozen-lockfile
      - name: Build
        run: yarn build
      - name: lint
        run: yarn test
